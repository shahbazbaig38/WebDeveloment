<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Lists and Table</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <img height="260" src="train.jpg" alt="Train Image" />
    <br />
    <table>
        <caption>
            Employee Details
        </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favorite Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shahbaz</td>
                <td>Developer</td>
                <td>Python</td>
            </tr>
            <tr>
                <td colspan="2">Jabbar</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td colspan="2">Abdullah</td>
            </tr>
            <tr>
                <td colspan="2">Tanvir</td>

                <td>R</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Tanvir in footer</td>

                <td>R</td>
            </tr>
        </tfoot>
    </table>
<h2>Unordered List</h2>
    <ul>
        <li>Shahbaz</li>
        <li>Jabbar</li>
        <li>Usman</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Shahbaz</li>
        <li>Jabbar</li>
        <li>Usman</li>
    </ol>
</body>

</html>
